{% extends "base.html" %}

{% block content %}

    <h1>Twit it</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
       
        <p>
            {{ form.post.label }}<br>
            {{ form.post }}<br>
            {% for error in form.post.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
